<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <link rel="stylesheet" href="MainPage.css" />
</head>

<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <button class="burger" id="burger-btn">&#9776;</button>
    <input type="text" placeholder="Search" class="search-bar" />
  </nav>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="dropdown-menu">
    <div class="menu-section">
      <button class="menu-btn" onclick="window.location.href='Profile.html'">
        üë§ Profile
      </button>
    </div>

    <div class="menu-section">
      <h3>Tasks</h3>
      <label><input type="checkbox" class="category-filter" data-category="study" checked />
        Study</label><br />
      <label><input type="checkbox" class="category-filter" data-category="work" checked />
        Work</label><br />
      <label><input type="checkbox" class="category-filter" data-category="exercise" checked />
        Exercise</label><br />
      <label><input type="checkbox" class="category-filter" data-category="group" checked />
        Group Task</label><br />
    </div>

    <div class="menu-section">
      <button class="menu-btn" onclick="window.location.href='terms.html'">üìú Terms of Service</button>
      <button class="menu-btn logout" id="logout-btn">üö™ Logout</button>
    </div>
  </div>

  <!-- Schedule Section -->
  <section class="schedule-section">
    <h2>Schedule</h2>
    <div class="week-navigation">
      <button class="week-btn" id="prevWeek">‚Üê Previous Week</button>
      <span class="week-display" id="weekDisplay"></span>
      <button class="week-btn" id="nextWeek">Next Week ‚Üí</button>
    </div>
    <div class="schedule-box">
      <!-- Weekly Calendar -->
      <div class="calendar-container">
        <div class="calendar-header">
          <div class="time-column">Time</div>
          <div class="day-column" id="day0">Mon</div>
          <div class="day-column" id="day1">Tue</div>
          <div class="day-column" id="day2">Wed</div>
          <div class="day-column" id="day3">Thu</div>
          <div class="day-column" id="day4">Fri</div>
          <div class="day-column" id="day5">Sat</div>
          <div class="day-column" id="day6">Sun</div>
        </div>
        <div class="calendar-body" id="calendarBody">
          <!-- Time slots will be generated here -->
        </div>
      </div>
    </div>
    <button class="add-btn" id="addBtn">+</button>
  </section>

  <!-- Task Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Add New Task</div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <input type="text" id="taskName" placeholder="Enter task name" required />
        </div>
        <div class="form-group">
          <label for="taskCategory">Category</label>
          <select id="taskCategory" required>
            <option value="study">Study</option>
            <option value="work">Work</option>
            <option value="exercise">Exercise</option>
            <option value="group">Group Task</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskDate">Deadline Date</label>
          <input type="date" id="taskDate" required />
        </div>
        <div class="form-group">
          <label for="taskTime">Deadline Time</label>
          <input type="time" id="taskTime" required />
        </div>
        <div class="modal-buttons">
          <button type="button" class="modal-btn cancel-btn" id="cancelBtn">
            Cancel
          </button>
          <button type="submit" class="modal-btn save-btn">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Reminder Section -->
  <section class="reminder-section">
    <div class="reminder-header">

      <h2>Reminder</h2>
      <div class="reminder-switch">
        <div class="switch-pill left"></div>
        <button class="active" data-type="personal">Personal</button>
        <button data-type="group">Group</button>
      </div>

    </div>

    <div class="reminder-container">
      <!-- Reminder list -->
      <div id="reminder-list"></div>
    </div>

    <!-- Sticky bar at bottom -->
    <div class="reminder-add-bar">
      <input type="text" id="reminder-search-bar" placeholder="Add a reminder..." readonly />
    </div>

    <!-- Popup form (hidden by default) -->
    <div id="reminder-popup" class="popup-form hidden">
      <form id="add-reminder-form">

        <!-- Submit -->
        <div class="form-main">
          <!-- Title -->
          <input type="text" id="reminder-title" placeholder="New reminder" required />
          <button class="reminder-submit-btn" type="submit">+</button>
        </div>
        <hr>
        <!-- Due date -->
        <div class="form-row">
          <label for="reminder-due">Due Date:</label>
          <input type="date" id="reminder-due" />
        </div>

        <!-- Estimate -->
        <div class="form-row">
          <label for="reminder-estimate">Estimate (min):</label>
          <input type="number" id="reminder-estimate" min="1" />
        </div>

        <!-- Category -->
        <div class="form-row">
          <label for="reminder-category">Category:</label>
          <button type="button" id="reminder-category">Select</button>
        </div>

      </form>
    </div>

</body>
