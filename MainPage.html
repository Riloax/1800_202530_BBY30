<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <link rel="stylesheet" href="MainPage.css" />
</head>
<body>
   <!-- Top Navbar -->
  <nav class="navbar">
    <button class="burger" id="burger-btn">&#9776;</button>
    <input type="text" placeholder="Search" class="search-bar" />
  </nav>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="dropdown-menu">
    <div class="menu-section">
      <button class="menu-btn">ðŸ‘¤ Profile</button>
    </div>

    <div class="menu-section">
      <h3>Tasks</h3>
      <label><input type="checkbox"> Study</label><br>
      <label><input type="checkbox"> Work</label><br>
      <label><input type="checkbox"> Exercise</label><br>
    </div>

    <div class="menu-section">
      <button class="menu-btn">ðŸ“œ Terms of Service</button>
      <button class="menu-btn logout">ðŸšª Logout</button>
    </div>
  </div>

  <!-- Main content example -->
  <main class="content">
    <h1>Welcome to MyTeam Scheduler</h1>
    <p>Your schedule and reminders go here.</p>
  </main>

  <script>
    // Toggle dropdown menu
    const burgerBtn = document.getElementById('burger-btn');
    const dropdownMenu = document.getElementById('dropdown-menu');

    burgerBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    // hide menu if clicked outside
    window.addEventListener('click', (e) => {
      if (!burgerBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
  </script>

  <!-- Schedule Section -->
  <section class="schedule-section">
    <h2>Schedule</h2>
    <div class="schedule-box">
      <!-- Placeholder calendar image -->
      <div class="calendar-placeholder">
        <p>Weekly Schedule</p>
      </div>
      <button class="add-btn">+</button>
    </div>
  </section>

  <!-- Reminder Section -->
  <section class="reminder-section">
    <h2>Reminder</h2>
    <div class="reminder-box">
      <div class="reminder-category">
        <h3>Unsorted</h3>
        <ul>
          <li>1800 Project</li>
          <li>Inventory list</li>
          <li>Mainpage</li>
        </ul>
      </div>
      <div class="reminder-category">
        <h3>Urgent</h3>
        <ul>
          <li>Submit Lab 7</li>
          <li>Finish Report</li>
        </ul>
      </div>
      <div class="reminder-category">
        <h3>List</h3>
        <ul>
          <li>Buy groceries</li>
          <li>Walk the dog</li>
        </ul>
      </div>
      <button class="add-btn">+</button>
    </div>
  </section>
</body>
</html>
