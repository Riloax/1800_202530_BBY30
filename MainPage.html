<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <link rel="stylesheet" href="MainPage.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <button class="burger">&#9776;</button>
    <input type="text" placeholder="Search" class="search-bar" />
  </nav>

  <!-- Schedule Section -->
  <section class="schedule-section">
    <h2>Schedule</h2>
    <div class="schedule-box">
      <!-- Placeholder calendar image -->
      <div class="calendar-placeholder">
        <p>Weekly Schedule</p>
      </div>
      <button class="add-btn">+</button>
    </div>
  </section>

  <!-- Reminder Section -->
  <section class="reminder-section">
    <h2>Reminder</h2>
    <div class="reminder-box">
      <div class="reminder-category">
        <h3>Unsorted</h3>
        <ul>
          <li>1800 Project</li>
          <li>Inventory list</li>
          <li>Mainpage</li>
        </ul>
      </div>
      <div class="reminder-category">
        <h3>Urgent</h3>
        <ul>
          <li>Submit Lab 7</li>
          <li>Finish Report</li>
        </ul>
      </div>
      <div class="reminder-category">
        <h3>List</h3>
        <ul>
          <li>Buy groceries</li>
          <li>Walk the dog</li>
        </ul>
      </div>
      <button class="add-btn">+</button>
    </div>
  </section>
</body>
</html>
